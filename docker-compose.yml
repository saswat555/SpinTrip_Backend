version: '3.8'
services:
  app:
    image: spintrip555/spintrip-backend:15.0
    ports:
      - "2000:2000"
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=1234
      - DB_PORT=5432
      - DB_NAME=mydatabase

    depends_on:
      - db

  admin:
    build: ../SpinTrip-Admin
    ports:
      - "3000:3000"
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=1234
      - DATABASE_PORT=5432
      - DATABASE_NAME=mydatabase
      - COOKIE_SECRET=Qd4wdmnQmDOJUNmqubhELirrXJghkE0E
      - API_HOST=54.206.23.199
      - API_PORT=2000
      - DATABASE_URL=postgres://postgres:1234@db:5432/mydatabase
      - DATABASE_DIALECT=postgres
      - PORT=3000

    depends_on:
      - db    

  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=mydatabase
    volumes:
      - pgdata:/var/lib/postgresql/data




volumes:
  pgdata:
